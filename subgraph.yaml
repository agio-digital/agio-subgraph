specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AgioSMARTDAO
    network: mumbai
    source:
      address: "0xbf9fBFf01664500A33080Da5d437028b07DFcC55"
      abi: AgioSMARTDAO
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ProposalCanceled
        - ProposalCreated
        - ProposalExecuted
        - ProposalThresholdSet
        - QuorumNumeratorUpdated
        - VoteCast
        - VotingDelaySet
        - VotingPeriodSet
      abis:
        - name: AgioSMARTDAO
          file: ./abis/AgioSMARTDAO.json
      eventHandlers:
        - event: ProposalCanceled(uint256)
          handler: handleProposalCanceled
        - event: ProposalCreated(uint256,address,address[],uint256[],string[],bytes[],uint256,uint256,string)
          handler: handleProposalCreated
        - event: ProposalExecuted(uint256)
          handler: handleProposalExecuted
        - event: ProposalThresholdSet(uint256,uint256)
          handler: handleProposalThresholdSet
        - event: QuorumNumeratorUpdated(uint256,uint256)
          handler: handleQuorumNumeratorUpdated
        - event: VoteCast(indexed address,uint256,uint8,uint256,string)
          handler: handleVoteCast
        - event: VotingDelaySet(uint256,uint256)
          handler: handleVotingDelaySet
        - event: VotingPeriodSet(uint256,uint256)
          handler: handleVotingPeriodSet
      file: ./src/mapping.ts
